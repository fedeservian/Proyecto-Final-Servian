{% extends 'curso/base.html' %}

{% block contenido %}
    <h1>Product List</h1>
    <a href="{% url 'curso:product_create' %}"><button>Create Product</button></a>
    <ul>
        {% for object in object_list %}
            <p>{{ object.name }}
                {{ object.description }}
                {{ object.product_time }}  
                {{ object.cost_price }} 
                {{ object.category }}
            </p>
        {% endfor %}
    </ul>
{% endblock contenido %}
