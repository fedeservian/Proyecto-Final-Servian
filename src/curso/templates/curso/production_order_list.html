{% extends 'curso/base.html' %}

{% block contenido %}
    <h1>Production Order List</h1>
    <a href="{% url 'curso:production_order_create' %}"><button>Create Production Order</button></a>
    <ul>
        {% for object in object_list %}
            <p>{{ object.order_number }}
                {{ object.product }}
                {{ object.status }}  
                {{ object.quantity }}             
            </p>
        {% endfor %}
    </ul>
{% endblock contenido %}
