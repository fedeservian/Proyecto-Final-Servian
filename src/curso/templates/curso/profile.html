{% extends 'curso/base.html' %}

{% block contenido %}
    <div class="container mt-5">
        <h1 class="mb-4 text-left">Update Profile</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
            <a href="{% url 'curso:inventory_list' %}" class="btn btn-danger btn-lg ms-3">Discard Changes</a>
        </form>
    </div>
{% endblock contenido %}
