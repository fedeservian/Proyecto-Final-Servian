{% extends 'curso/base.html' %}

{% block contenido %}
    {% if form.instance.pk %}
        <h1>Edit Category</h1>
    {% else %}
        <h1>Create Category</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'curso:category_list' %}" style="background-color: red; color: white; padding: 8.3px 10px; font-size: 14px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 20px; text-align: center;">
            Discard Changes
        </a>
    </form>
{% endblock contenido %}
