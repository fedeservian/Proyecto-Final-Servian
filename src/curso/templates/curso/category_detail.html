{% extends 'curso/base.html' %}

{% block contenido %}
    <div class="container mt-4" style="max-width: 800px;">
        <a href="{% url 'curso:category_list' %}" class="btn btn-dark btn-sm mb-3" style="font-size: 12px; padding: 6px 10px; text-decoration: none;">
            Back
        </a>

        <h1 class="mb-3" style="font-size: 1.5rem; font-weight: bold;">Category - Detail View</h1>

        <div class="card p-3 shadow-sm">
            <ul class="list-unstyled" style="font-size: 14px;">
                <li class="mb-2"><strong>Name:</strong> <span class="text-muted" style="font-size: 14px;">{{ object.name }}</span></li>
                <li class="mb-2"><strong>Description:</strong> 
                    {% if object.description %}
                        <span style="font-size: 14px;">{{ object.description }}</span>
                    {% else %}
                        <span class="text-muted" style="font-size: 14px;">-</span>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
{% endblock contenido %}
