{% extends 'curso/base.html' %}

{% load static %}

{% block contenido %}
    <style>
        body {
            background-image: url("{% static 'curso/assets/bg-masthead.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h1 class="text-center mb-4">Login</h1>

                {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}

                <form method="post" class="border p-4 rounded shadow-sm bg-white">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="mt-3 text-center">
                    Don't have an account? <a href="{% url 'curso:register' %}" class="link-primary">Register</a>
                </p>

                <div class="text-center mt-4 mb-4">
                    <a href="/" class="btn btn-dark" style="font-size: 12px; padding: 5px 10px;">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
