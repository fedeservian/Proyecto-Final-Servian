{% extends 'curso/base.html' %}

{% block contenido %}
    <div class="container mt-5" style="max-width: 600px;">
        {% if form.instance.pk %}
            <h1 class="mb-4" style="font-size: 2rem; font-weight: bold;">Edit Category</h1>
        {% else %}
            <h1 class="mb-4" style="font-size: 2rem; font-weight: bold;">Create Category</h1>
        {% endif %}

        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-lg">Save</button>
                <a href="{% url 'curso:category_list' %}" class="btn btn-danger btn-lg">Discard Changes</a>
            </div>
        </form>
    </div>
{% endblock contenido %}
