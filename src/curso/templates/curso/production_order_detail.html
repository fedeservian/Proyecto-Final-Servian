{% extends 'curso/base.html' %}

{% block contenido %}
    <div class="container mt-4" style="max-width: 800px;">
        <a href="{% url 'curso:production_order_list' %}" class="btn btn-dark btn-sm mb-3" style="font-size: 12px; padding: 6px 10px; text-decoration: none;">
            Back
        </a>

        <h1 class="mb-3" style="font-size: 1.5rem; font-weight: bold;">Production Order - Detail View</h1>

        <div class="card p-3 shadow-sm">
            <ul class="list-unstyled" style="font-size: 14px;">
                <li class="mb-2"><strong>Order Number:</strong> <span class="text-muted">{{ object.order_number }}</span></li>
                <li class="mb-2"><strong>Product:</strong> <span class="text-muted">{{ object.product }}</span></li>
                <li class="mb-2"><strong>Quantity:</strong> <span class="text-muted">{{ object.quantity }}</span></li>
                <li class="mb-2"><strong>Status:</strong> <span class="text-muted">{{ object.status }}</span></li>
            </ul>
        </div>
    </div>
{% endblock contenido %}
