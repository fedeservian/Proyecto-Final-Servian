{% extends 'curso/base.html' %}

{% block contenido %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <h1 class="text-center mb-4">Register</h1>

                <form method="post" class="border p-4 rounded shadow-sm bg-white">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <p class="mt-3 text-center">
                    Do you have an account? <a href="{% url 'curso:login' %}" class="link-primary">Login</a>
                </p>

                <div class="text-center mt-4 mb-5">
                    <a href="/" class="btn btn-dark" style="font-size: 12px; padding: 5px 10px;">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
