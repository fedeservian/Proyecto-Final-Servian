{% extends 'curso/base.html' %}

{% block contenido %}
    <div class="container mt-4" style="max-width: 900px;">
        <a href="{% url 'curso:category_list' %}" class="btn btn-dark btn-sm mb-4" style="font-size: 14px; padding: 8px 12px; text-decoration: none;">
            Back
        </a>

        <h1 class="mb-4" style="font-size: 2rem; font-weight: bold;">Category - Detail View</h1>

        <div class="card p-4 shadow-sm">
            <ul class="list-unstyled">
                <li class="mb-2"><strong>Name:</strong> <span class="text-muted">{{ object.name }}</span></li>
                <li class="mb-2"><strong>Description:</strong> 
                    {% if object.description %}
                        <span>{{ object.description }}</span>
                    {% else %}
                        <span class="text-muted">-</span>
                    {% endif %}
                </li>
            </ul>
        </div>
    </div>
{% endblock contenido %}
